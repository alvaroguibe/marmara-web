<!DOCTYPE html>

    <title>Marmara 3D Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],

            colors: {
              marmara: {

                black: '#1a1a1a',

            }
          }
        }
      }
    </script>
